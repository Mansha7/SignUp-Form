<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content=""width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Login/ Sign up form</title>
        <link type="text/css" rel="stylesheet" href="css file sign up.css">
        <script src="javascript sign in.js"></script>


    </head>
    <body>
        <div class="container" id="hidden-msg">
            <form class="form hidden-msg" id="login">
                <h1 class="form-login">Login</h1>
                <div class="form-error-msg"></div>
                <div class="form-input-group">
                    <input type="text" class="form-input" autofocus placeholder="Username or email">
                </div>
                <div class="form-input-group">
                    <input type="password" class="form-input" autofocus placeholder="Password">
                </div>
                <button class="Submit-button" type="Submit">Continue</button>
                <p class="form text">
                    <a href="#" class="new-link">Forgot password?</a>
                </p>
                <p class="form text">
                    <a href="#" class="new-link" id="createAccountLink">Don't have an account? Create account</a>
                    
                </p>
            </form>

        
            <form class="form" id="createAccount">
                <h1 class="form-login">Create Account</h1>
                <div class="form-error-msg"></div>
                <div class="form-input-group">
                    <input type="text" class="form-input" autofocus placeholder="Username">
                </div>
                <div class="form-input-group">
                    <input type="text" class="form-input" autofocus placeholder="Email Address">
                </div>
                <div class="form-input-group">
                    <input type="password" class="form-input" autofocus placeholder="Password">
                </div>
                <div class="form-input-group">
                    <input type="password" class="form-input" autofocus placeholder="Confirm Password">
                </div>
                <button class="Submit-button" type="Submit">Continue</button>
                <p class="form text">
                    <a href="#" class="new-link" id="SignInLink">Already have an account? Sign in</a>
                    
                </p>
            </form>
        </div>
    </body>
</html>
